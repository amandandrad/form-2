<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário</title>

    <link rel="stylesheet" href="./style.css" class="css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./image/img1.png"
          alt="Balão de cor alaranjado com 5 estrelas dentro"
        />

        <div class="top">
          <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="nome-sobrenome">
              <div class="input-first">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>

              <div class="input-first">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" />
              </div>
            </div>

            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="event-email">
                  Email<span>(digite um email válido)</span></label
                >
                <input type="email" id="event-email" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <label for="event-mentor">Selecione quem foi seu mentor</label>
            <select>
              <option></option>
              <option>Eduardo</option>
              <option>Bernardo</option>
              <option>Caio</option>
            </select>

            <div class="input-wrapper">
              <label for="event-feedback"> Feedback sobre o mentor</label>
              <textarea id="event-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-duvidas" />
              <label for="event-duvidas"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="data-hora">
              <div class="input-data">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="text" id="event-date" />
              </div>

              <div class="horas">
                <div class="input-hora">
                  <label for="event-begin">Das</label>
                  <input type="text" id="event-begin" />
                </div>

                <div class="input-hora">
                  <label for="event-end"> Até</label>
                  <input type="text" id="event-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="botao-salvar">
          <button>SALVAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
